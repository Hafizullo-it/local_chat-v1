<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Modern Chat</title>
    <link href="/libs/tailwind.min.css?v=1.0" rel="stylesheet">
    <link rel="stylesheet" href="/libs/fontawesome.min.css?v=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-row:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .status-online {
            background-color: #10b981;
        }
        .status-offline {
            background-color: #6b7280;
        }
        .status-banned {
            background-color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="admin-card rounded-2xl p-6 mb-8 shadow-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-shield-alt text-3xl text-blue-600"></i>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Админ-панель</h1>
                        <p class="text-gray-600">Управление пользователями и системой</p>
                    </div>
                </div>
                <button onclick="goBackToChat()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg transition-colors duration-200 flex items-center space-x-2">
                    <i class="fas fa-arrow-left"></i>
                    <span>Вернуться в чат</span>
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="admin-card rounded-xl p-6 text-center">
                <i class="fas fa-users text-3xl text-blue-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-800" id="total-users">0</div>
                <div class="text-gray-600">Всего пользователей</div>
            </div>
            <div class="admin-card rounded-xl p-6 text-center">
                <i class="fas fa-user-shield text-3xl text-green-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-800" id="admin-count">0</div>
                <div class="text-gray-600">Администраторов</div>
            </div>
            <div class="admin-card rounded-xl p-6 text-center">
                <i class="fas fa-circle text-3xl text-green-500 mb-2"></i>
                <div class="text-2xl font-bold text-gray-800" id="online-count">0</div>
                <div class="text-gray-600">Онлайн</div>
            </div>
            <div class="admin-card rounded-xl p-6 text-center">
                <i class="fas fa-ban text-3xl text-red-600 mb-2"></i>
                <div class="text-2xl font-bold text-gray-800" id="banned-count">0</div>
                <div class="text-gray-600">Забанено</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="admin-card rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-table mr-2 text-blue-600"></i>
                    Управление пользователями
                </h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Пользователь</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Роль</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Последняя активность</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="users-table">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="admin-card rounded-2xl p-8 w-full max-w-md mx-4">
            <h3 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
                <i class="fas fa-user-edit mr-2 text-blue-600"></i>
                Редактировать пользователя
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя:</label>
                    <input type="text" id="edit-username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Новый пароль (оставьте пустым, чтобы не менять):</label>
                    <input type="password" id="edit-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Роль:</label>
                    <select id="edit-role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="user">Пользователь</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
            </div>

            <div class="flex space-x-3 mt-6">
                <button onclick="closeEditModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                    Отмена
                </button>
                <button onclick="saveUserChanges()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                    Сохранить
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
        <div class="flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <script>
        // Check if user data is passed via query parameters (from admin-access redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const username = urlParams.get('username');
        const role = urlParams.get('role');
        const avatar = urlParams.get('avatar');

        let user;
        if (userId && username && role) {
            // Data passed via query params - save to localStorage
            user = { id: userId, username: username, role: role, avatar: avatar };
            localStorage.setItem('user', JSON.stringify(user));
            // Clean URL
            window.history.replaceState({}, document.title, '/admin.html');
        } else {
            // Try to get from localStorage
            user = JSON.parse(localStorage.getItem('user'));
        }

        let allUsers = [];
        let editingUserId = null;

        // Check if user is admin
        if (!user || (user.role !== 'admin' && user.username !== 'admin')) {
            window.location.href = '/';
        }

        function fixPath(p) {
            return p ? p : '/img/default-avatar.png';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');

            text.textContent = message;
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;

            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        async function loadUsers() {
            try {
                const response = await fetch(`/api/admin/users?adminId=${user.id}`);
                const users = await response.json();

                if (response.ok) {
                    allUsers = users;
                    renderUsersTable();
                    updateStats();
                } else {
                    showNotification(users.error || 'Ошибка загрузки пользователей', 'error');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';

            allUsers.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-row';

                const isOnline = onlineUsers.includes(user.id);
                const isBanned = user.banned;
                const lastActivity = new Date(user.lastMsgAt).toLocaleString();

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full object-cover" src="${fixPath(user.avatar)}" alt="">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.username}</div>
                                <div class="text-sm text-gray-500">ID: ${user.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${isBanned ? 'status-banned' : (isOnline ? 'status-online' : 'status-offline')} text-white">
                            ${isBanned ? 'Забанен' : (isOnline ? 'Онлайн' : 'Оффлайн')}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.role === 'admin' ? 'Админ' : 'Пользователь'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lastActivity}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="editUser('${user.id}')" class="text-blue-600 hover:text-blue-900 p-1" title="Изменить">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${!isBanned ? `<button onclick="banUser('${user.id}')" class="text-red-600 hover:text-red-900 p-1" title="Забанить">
                                <i class="fas fa-ban"></i>
                            </button>` : `<button onclick="unbanUser('${user.id}')" class="text-green-600 hover:text-green-900 p-1" title="Разбанить">
                                <i class="fas fa-check"></i>
                            </button>`}
                            <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900 p-1" title="Удалить пользователя">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const total = allUsers.length;
            const admins = allUsers.filter(u => u.role === 'admin').length;
            const banned = allUsers.filter(u => u.banned).length;
            const online = allUsers.filter(u => onlineUsers.includes(u.id)).length;

            document.getElementById('total-users').textContent = total;
            document.getElementById('admin-count').textContent = admins;
            document.getElementById('online-count').textContent = online;
            document.getElementById('banned-count').textContent = banned;
        }

        function editUser(userId) {
            const userToEdit = allUsers.find(u => u.id === userId);
            if (!userToEdit) return;

            editingUserId = userId;
            document.getElementById('edit-username').value = userToEdit.username;
            document.getElementById('edit-password').value = '';
            document.getElementById('edit-role').value = userToEdit.role;
            document.getElementById('edit-user-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-user-modal').classList.add('hidden');
            editingUserId = null;
        }

        async function saveUserChanges() {
            const newUsername = document.getElementById('edit-username').value.trim();
            const newPassword = document.getElementById('edit-password').value;
            const newRole = document.getElementById('edit-role').value;

            if (!newUsername) {
                showNotification('Имя пользователя не может быть пустым', 'error');
                return;
            }

            try {
                const response = await fetch('/api/admin/update-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: user.id,
                        userId: editingUserId,
                        newUsername,
                        newPassword: newPassword || undefined,
                        newRole
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    closeEditModal();
                    loadUsers();
                } else {
                    showNotification(data.error || 'Ошибка сохранения', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        async function banUser(userId) {
            if (!confirm('Вы уверены, что хотите забанить этого пользователя?')) return;

            try {
                const response = await fetch('/api/admin/ban-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: user.id,
                        userId: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    loadUsers();
                } else {
                    showNotification(data.error || 'Ошибка бана', 'error');
                }
            } catch (error) {
                console.error('Error banning user:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        async function unbanUser(userId) {
            if (!confirm('Вы уверены, что хотите разбанить этого пользователя?')) return;

            try {
                const response = await fetch('/api/admin/unban-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: user.id,
                        userId: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    loadUsers();
                } else {
                    showNotification(data.error || 'Ошибка разбана', 'error');
                }
            } catch (error) {
                console.error('Error unbanning user:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('⚠️ ВНИМАНИЕ! Вы уверены, что хотите ПОЛНОСТЬЮ УДАЛИТЬ этого пользователя?\n\nЭто действие необратимо и удалит:\n• Все сообщения пользователя\n• Аккаунт пользователя\n• Всю историю активности')) return;

            try {
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminId: user.id,
                        userId: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    loadUsers();
                } else {
                    showNotification(data.error || 'Ошибка удаления', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        function goBackToChat() {
            window.location.href = '/chat.html';
        }

        // Global online users tracking
        let onlineUsers = [];

        // Connect to socket for real-time online users tracking
        const socket = io();

        socket.on('update-online-list', (onlineUserIds) => {
            onlineUsers = onlineUserIds;
            updateStats();
        });

        // Регистрируем админа как онлайн пользователя
        socket.emit('register-online', user.id);

        // Load initial data
        loadUsers();

        // Refresh users list every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
