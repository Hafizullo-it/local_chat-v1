<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация в Telegram-чате</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .title-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-900 text-gray-200 flex items-center justify-center h-screen overflow-hidden">
    <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-extrabold mb-8 text-center title-glow">Добро пожаловать</h2>
        <div class="mb-6">
            <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Имя пользователя:</label>
            <input type="text" id="username" class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="Введите ваше имя пользователя">
        </div>
        <div class="mb-8">
            <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Пароль:</label>
            <input type="password" id="password" class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="Введите ваш пароль">
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg" onclick="loginRegister()">Войти или Зарегистрироваться</button>
        <p id="error-message" class="text-red-400 text-center mt-6 text-sm hidden transition-opacity duration-300 ease-in-out">Ошибка</p>
    </div>

    <script>
        async function loginRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.classList.add('hidden'); // Скрываем предыдущие ошибки

            if (!username || !password) {
                errorMessage.innerText = 'Пожалуйста, введите имя пользователя и пароль.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/chat.html'; // Перенаправление на страницу чата
                } else {
                    errorMessage.innerText = data.error || 'Неизвестная ошибка.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                errorMessage.innerText = 'Произошла ошибка при подключении к серверу.';
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
